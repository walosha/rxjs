<section class="recentActivitySection">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 ">
                <div class="recentActivityContent bg-ash">
                    <div class="dashboardPageTitle">
                        <h2>Admin Events</h2>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered" id="event-table">
                            <thead>
                                <tr>
                                    <th class="event_tbl_head">
                                        Deal
                                    </th>
                                    <th class="event_tbl_head">
                                        Client
                                    </th>
                                    <th class="event_tbl_head">
                                        Status
                                    </th>
                                    <th class="event_tbl_head">
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="event_tbl_row" *ngFor="let event of eventData;">
                                    <td>
                                        <a class="season_btn" (click)="GoToProposalCart(event)">
                                            {{event.Season}} {{event.Year}}
                                        </a>
                                    </td>
                                    <td>
                                        {{event.ClientName}}
                                    </td>
                                    <td>
                                        {{event.Status}}
                                    </td>
                                    <td>                                        
                                        <button mat-icon-button [matMenuTriggerFor]="menu">
                                            <mat-icon>more_vert</mat-icon>
                                        </button>
                                        <mat-menu #menu="matMenu">
                                            <button (click)="GoToNotifactions(event)" mat-menu-item *ngIf="event.ShowAction">
                                                <mat-icon>notifications</mat-icon>
                                                <span>Notifications</span>
                                            </button>
                                            <button (click)="GoToProposalCart(event)" mat-menu-item>
                                                <mat-icon>fact_check</mat-icon>
                                                <span>Proposal Cart</span>
                                            </button>
                                            <button (click)="GoToEvent(event)" mat-menu-item *ngIf="event.ShowAction && event.ProposalID">
                                                <mat-icon>book</mat-icon>
                                                <span>Event Detail</span>
                                            </button>
                                        </mat-menu>
                                    </td>
                                </tr>
                                <tr *ngIf="eventData.length == 0">
                                    <td colspan="4">
                                        Currently you have no deals.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
