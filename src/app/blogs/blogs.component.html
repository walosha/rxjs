<div class="main-wrapper">
    <!-- PAGE TITLE -->
    <section class="pageTitle" style="background-image:url(assets/img/pages/page-title-bg4.jpg);">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="titleTable">
                        <div class="titleTableInner">
                            <div class="pageTitleInfo">
                                <h1>Blog</h1>
                                <div class="under-border"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- PAGE CONTENT -->
    <section class="mainContentSection">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-xs-12" *ngFor="let blog of blogs">
                    <div class="thumbnail blogPostItem">
                        <a href="blog-single-right-sidebar.html">
                            <img src="{{blog.BlogImage}}" alt="blog-image">
                        </a>
                        <div class="caption">
                            <h3 class="blogTitle"><a href="javascript:void(0);" class="blogTitle">{{blog.BlogTitle}}</a></h3>
                            <ul class="list-inline blogInfo">
                                <li><i class="fa fa-user" aria-hidden="true"></i><a href="#">{{blog.AuthorName}}</a></li>
                                <li><i class="fa fa-calendar" aria-hidden="true"></i>{{blog.BlogDate}}</li>
                                <li><i class="fa fa-tags" aria-hidden="true"></i>{{blog.Tags}}</li>
                            </ul>
                            <p>{{blog.Description}}</p>
                            <a href="javascript:void(0);" (click)="SelectBlog(blog)" class="btn buttonTransparent">View post</a>
                        </div>
                    </div>
                </div>                             
            </div>            
        </div>
    </section>
</div>
